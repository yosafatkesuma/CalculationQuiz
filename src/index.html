<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>&#34;Calculation Quiz&#34;</title>
  <link rel="stylesheet" type="text/css" href="build/build.css">
  <link rel="stylesheet" type="text/css" href="customBuild/custom.css">
  <link rel="stylesheet" type="text/css" href="customBuild/basicCalc.css">
  <link rel="stylesheet" href="customBuild/Don't Press.css">
  <!-- <link rel="stylesheet" type="text/css" href="build/bootstrap.min.css"> -->
</head>
<body>
<article class="deck">

  <section>
    <h1>&#34;Mini Games Aneh(Gajebo)&#34;</h1>
    <p>Created by :</p>
    <ul class="build build-items">
      <li>Yosafat Kesuma - 16.111.0111</li>
      <li>Tommy Felix - 16.111.3923</li>
      <li>Kevin - 16.111.3273</li>
    </ul>
  </section>
  <section>
    <div id="timers" class="timerBox">
      <div class="flex-container">
        <div id="cd-min">0</div>m:
        <div id="cd-sec">0</div>s
      </div>
    </div>
    <button id="start-button" onclick="timer()">Time</button>
    <div id="calculator-quiz" class="container">
      <p id="level" >Level : </p>
      <div class="flex-container">
          <div id="div-move" class="move-goal">
              Move : 0
          </div>
          <div id="div-goal" class="move-goal">
              Goal : 0
          </div>
      </div>
      <div id="result" class="box">
        0
      </div>
      <div class="flex-container-main">
        <div class="flex-container">
          <div id="button1" class="button" onclick="chance(but1.value)">
            0
          </div>
          <div id="button2" class="button" onclick="chance(but2.value)">
            1
          </div>
          <div id="button3" class="button" onclick="chance(but3.value)">
            2
          </div>
        </div>
        <div class="flex-container">
          <div id="button4" class="button" onclick="chance(but4.value)">
            0
          </div>
          <div id="button5" class="button" onclick="chance(but5.value)">
            1
          </div>
          <div id="button6" class="button" onclick="chance(but6.value)">
            2
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
      <div class="image">
        <img src="images/Earth Explode.jpg" class="earth" id="earth">
      </div>
      <div class="container-section3">
        <h1>DO NOT PRESS!!!!</h1>
        <div class="button" onclick="release()"></div>
        <button class="reset" id="reset" onclick="resetAll()">Reset</button>
      </div>
  </section>
  <section>
    <div id='calc-contain'>
      <form name="calculator">
        <input type="text" name="answer" />
        <input type="button" value=" 1 " onclick="calculator.answer.value += '1'" />
        <input type="button" value=" 2 " onclick="calculator.answer.value += '2'" />
        <input type="button" value=" 3 " onclick="calculator.answer.value += '3'" />
        <input type="button" value=" + " onclick="calculator.answer.value += ' + '" />
                
        <input type="button" value=" 4 " onclick="calculator.answer.value += '4'" />
        <input type="button" value=" 5 " onclick="calculator.answer.value += '5'" />
        <input type="button" value=" 6 " onclick="calculator.answer.value += '6'" />
        <input type="button" value=" - " onclick="calculator.answer.value += ' - '" />
              
        <input type="button" value=" 7 " onclick="calculator.answer.value += '7'" />
        <input type="button" value=" 8 " onclick="calculator.answer.value += '8'" />
        <input type="button" value=" 9 " onclick="calculator.answer.value += '9'" />
        <input type="button" value=" x " onclick="calculator.answer.value += ' * '" />
            
        <input type="button" value=" C " onclick="calculator.answer.value = ''" />
        <input type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
        <input type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
        <input type="button" value=" / " onclick="calculator.answer.value += ' / '" />
        
      </form>
    </div>
  </section>
</article>

<script src="build/build.js"></script>
<script src="customBuild/calculationFunction.js"></script>
<script src="customBuild/Don't Press.js"></script>
</body>
</html>
